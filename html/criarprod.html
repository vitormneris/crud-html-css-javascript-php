<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Web</title>
    <link rel="stylesheet" href="../css/estilocriarprod.css">
</head>

<body>
    <a class="back-button" href="../index.html">
        <p class="button-text">Voltar</p>
    </a>
    <div class="card-gretting" id="resposta">
        <p class="button-text">Bem-vindo ao sistema</p>
    </div>
    <div class="container">
        <h1 class="title">Cadastro de produto</h1>
        <div class="subcontainer">
            <h2 class="subtitle">Preencha o formulário</h2>
            <div class="input-container">
                <label class="label" for="nome">Nome</label>
                <input class="input" type="text" placeholder="Ex: Café" id="nome" minlength="2" maxlength="35">
            </div>
            <div class="input-container">
                <label class="label" for="preco">Preço</label>
                <input class="input" type="number" placeholder="Ex: 40,00" id="preco" min="0">
            </div>
            <div class="input-container">
                <label class="label" id="lbQuantidade" for="quant">Quantidade</label>
                <input class="input" type="number" placeholder="Ex: 12" id="quant" min="1">
            </div>

            <div class="buttons">
                <button class="button" type="button" id="submitButton">
                    <span class="button-text">Cadastrar</span>
                </button>
                <button class="button" type="reset">
                    <span class="button-text">Limpar</span>
                </button>
            </div>
        </div>
    </div>
    <script type="module" src="../api/product/createProd.js"></script>
</body>

</html>
