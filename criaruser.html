<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de usuário</title>
    <link rel="stylesheet" href="css/estilocriarusua.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>

<body>
    <a id="linkVoltar" href="index.html">Voltar</a>
    <div id="resposta">
        <p>Bem-vindo ao sistema</p>
    </div>
    <section>
        <div id="caixa">
            <h2>Cadastro do usuário</h2><br><br>
            <form id="userForm">
                <div id="crend">
                    <summary id="cred">Crendeciais</summary>
                    <label for="nome">Nome</label>
                    <input type="text" placeholder="Digite seu nome..." id="nome" name="nome" minlength="3"
                        maxlength="35" required><br>

                    <label for="email">E-mail</label>
                    <input type="email" placeholder="Digite seu e-mail..." id="email" name="email" minlength="3"
                        maxlength="35" required><br>

                    <label for="senha">Senha</label>
                    <input type="password" placeholder="Digite sua senha..." id="senha" name="senha" minlength="4"
                        maxlength="35" required><br><br>
                </div>
                <div id="ender">
                    <summary>Endereço</summary>
                    <label>Cep
                        <input name="cep" type="text" id="cep" value="" size="10" maxlength="9"
                            onblur="pesquisacep(this.value)" placeholder="Digite seu CEP..." required></label><br>
                    <label>Rua
                        <input name="rua" type="text" id="rua" size="60" placeholder="Digite sua rua..."
                            required></label><br>
                    <label>Bairro
                        <input name="bairro" type="text" id="bairro" size="40" placeholder="Digite seu bairro..."
                            required></label><br>
                    <label>Cidade
                        <input name="cidade" type="text" id="cidade" size="40" placeholder="Digite sua cidade..."
                            required></label><br>
                    <label>Estado
                        <input name="uf" type="text" id="uf" size="2" placeholder="Digite seu estado..."
                            required></label><br>
                </div>
                <div id="botoes">
                    <button type="button" id="submitButton">Cadastrar usuário</button>
                    <button type="reset">Limpar</button><br><br>
                </div>
            </form>
        </div>
        <div id="map"></div>
    </section>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="js/cep.js"></script>
    <script src="js/createUser.js"></script>
</body>

</html>
